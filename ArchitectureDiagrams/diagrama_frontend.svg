<svg width="1200" height="850" viewBox="0 0 1200 850" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    
    <radialGradient id="presentationGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="logicGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.95" />
    </radialGradient>
    
    <radialGradient id="serviceGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.9" />
    </radialGradient>
    
    <radialGradient id="apiGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.85" />
    </radialGradient>

    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff" />
    </marker>
  </defs>
  
  <rect width="1200" height="850" fill="#1a1a2e"/>
  
  <text x="600" y="50" text-anchor="middle" fill="#ffffff" font-size="36" font-weight="bold" font-family="Arial, sans-serif">
    Arquitectura Frontend - Polyclinic System
  </text>
  
  <g transform="translate(600, 400)">
    
    <circle r="280" fill="url(#apiGrad)" stroke="#d97706" stroke-width="3" filter="url(#shadow)"/>
    <text y="-245" text-anchor="middle" fill="#000000" font-size="24" font-weight="bold" font-family="Arial, sans-serif">
      Backend API REST
    </text>
    
    <circle r="210" fill="url(#serviceGrad)" stroke="#059669" stroke-width="3" filter="url(#shadow)"/>
    <text y="-175" text-anchor="middle" fill="#ffffff" font-size="22" font-weight="bold" font-family="Arial, sans-serif">
      Services
    </text>
    
    <circle r="140" fill="url(#logicGrad)" stroke="#2563eb" stroke-width="3" filter="url(#shadow)"/>
    <text y="-105" text-anchor="middle" fill="#ffffff" font-size="20" font-weight="bold" font-family="Arial, sans-serif">
      Business
    </text>
    
    <circle r="70" fill="url(#presentationGrad)" stroke="#7c3aed" stroke-width="3" filter="url(#shadow)"/>
    <text y="5" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Arial, sans-serif">Presentation</text>
    
    <path d="M -50 -50 Q -90 -90 -100 -100" stroke="#ffffff" stroke-width="4" fill="none" marker-end="url(#arrowhead)" opacity="0.9"/>
    
    <path d="M -120 -70 Q -160 -110 -170 -120" stroke="#ffffff" stroke-width="4" fill="none" marker-end="url(#arrowhead)" opacity="0.9"/>
    
    <path d="M -190 -90 Q -230 -130 -240 -140" stroke="#ffffff" stroke-width="4" fill="none" marker-end="url(#arrowhead)" opacity="0.9"/>

  </g>
  
  <g transform="translate(910, 100)">
    <rect width="260" height="160" rx="10" fill="#2a2a3e" stroke="#a78bfa" stroke-width="3" filter="url(#shadow)"/>
    <text x="130" y="30" text-anchor="middle" fill="#a78bfa" font-size="18" font-weight="bold" font-family="Arial, sans-serif">Presentation</text>
    <text x="130" y="50" text-anchor="middle" fill="#ddd" font-size="12" font-family="Arial, sans-serif">UI Components</text>
    <line x1="20" y1="60" x2="240" y2="60" stroke="#a78bfa" stroke-width="1"/>
    <text x="20" y="85" fill="#fff" font-size="13" font-family="Arial, sans-serif">• pages/ (Vistas)</text>
    <text x="20" y="105" fill="#fff" font-size="13" font-family="Arial, sans-serif">• Login, Register, Department, Dashboard </text>
    <text x="20" y="125" fill="#fff" font-size="13" font-family="Arial, sans-serif">• components/ (Reusables)</text>
    <text x="20" y="145" fill="#fff" font-size="13" font-family="Arial, sans-serif">• Alert, Loading</text>
  </g>
  
  <g transform="translate(910, 280)">
    <rect width="260" height="160" rx="10" fill="#2a2a3e" stroke="#60a5fa" stroke-width="3" filter="url(#shadow)"/>
    <text x="130" y="30" text-anchor="middle" fill="#60a5fa" font-size="18" font-weight="bold" font-family="Arial, sans-serif">Business</text>
    <text x="130" y="50" text-anchor="middle" fill="#ddd" font-size="12" font-family="Arial, sans-serif">State &amp; Logic Management</text>
    <line x1="20" y1="60" x2="240" y2="60" stroke="#60a5fa" stroke-width="1"/>
    <text x="20" y="85" fill="#fff" font-size="13" font-family="Arial, sans-serif">• context/ (React Context)</text>
    <text x="20" y="105" fill="#fff" font-size="13" font-family="Arial, sans-serif">• Auth Context</text>
    <text x="20" y="125" fill="#fff" font-size="13" font-family="Arial, sans-serif">• hooks/ (Custom Hooks)</text>
    <text x="20" y="145" fill="#fff" font-size="13" font-family="Arial, sans-serif">• UseAuth</text>
  </g>
  
  <g transform="translate(910, 460)">
    <rect width="260" height="160" rx="10" fill="#2a2a3e" stroke="#34d399" stroke-width="3" filter="url(#shadow)"/>
    <text x="130" y="30" text-anchor="middle" fill="#34d399" font-size="18" font-weight="bold" font-family="Arial, sans-serif">Services</text>
    <text x="130" y="50" text-anchor="middle" fill="#ddd" font-size="12" font-family="Arial, sans-serif">services/</text>
    <line x1="20" y1="60" x2="240" y2="60" stroke="#34d399" stroke-width="1"/>
    <text x="20" y="85" fill="#fff" font-size="13" font-family="Arial, sans-serif">• API Service (HTTP Client)</text>
    <text x="20" y="105" fill="#fff" font-size="13" font-family="Arial, sans-serif">• Auth Service</text>
    <text x="20" y="125" fill="#fff" font-size="13" font-family="Arial, sans-serif">• Department Service</text>
    </g>
  
  <g transform="translate(30, 440)">
    <rect width="260" height="160" rx="10" fill="#2a2a3e" stroke="#f59e0b" stroke-width="3" filter="url(#shadow)"/>
    <text x="130" y="30" text-anchor="middle" fill="#f59e0b" font-size="18" font-weight="bold" font-family="Arial, sans-serif">Backend API REST</text>
    <text x="130" y="50" text-anchor="middle" fill="#ddd" font-size="12" font-family="Arial, sans-serif">PolyclinicApi</text>
    <line x1="20" y1="60" x2="240" y2="60" stroke="#f59e0b" stroke-width="1"/>
    <text x="20" y="85" fill="#fff" font-size="13" font-family="Arial, sans-serif">• /api/login</text>
    <text x="20" y="105" fill="#fff" font-size="13" font-family="Arial, sans-serif">• /api/department</text>
    <text x="20" y="125" fill="#fff" font-size="13" font-family="Arial, sans-serif">• /api/doctors</text>
    </g>
  
  <g transform="translate(100, 710)">
    <rect width="1000" height="110" rx="15" fill="#2a2a3e" stroke="#4a4a5e" stroke-width="2"/>
    
    <text x="500" y="30" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold" font-family="Arial, sans-serif">
      Flujo de Datos: UI → Logic → Services → Backend API (REST)
    </text>
    
    <text x="50" y="60" fill="#f59e0b" font-size="14" font-family="Arial, sans-serif">▶ Backend API: RESTful endpoints del servidor</text>
    <text x="50" y="85" fill="#34d399" font-size="14" font-family="Arial, sans-serif">▶ Services: Comunicación HTTP con el backend</text>
    
    <text x="550" y="60" fill="#60a5fa" font-size="14" font-family="Arial, sans-serif">▶ Business: Estado y lógica de aplicación</text>
    <text x="550" y="85" fill="#a78bfa" font-size="14" font-family="Arial, sans-serif">▶ Presentation: Componentes React visuales</text>
  </g>
</svg>