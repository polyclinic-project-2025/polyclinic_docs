<svg width="1200" height="850" viewBox="0 0 1200 850" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.5"/>
    </filter>

    <radialGradient id="gradDomain" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#e03131;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c92a2a;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="gradApp" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#339af0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1864ab;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="gradInfra" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#51cf66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b8a3e;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="gradApi" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#fcc419;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f08c00;stop-opacity:1" />
    </radialGradient>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff" />
    </marker>
  </defs>

  <rect width="1200" height="850" fill="#1a1a2e" />

  <text x="600" y="50" text-anchor="middle" fill="#ffffff" font-size="36" font-weight="bold" font-family="Arial, sans-serif">
    Clean Architecture - Polyclinic System
  </text>

  <g transform="translate(600, 400)">
    
    <circle r="280" fill="url(#gradApi)" stroke="#fab005" stroke-width="2" filter="url(#shadow)"/>
    <text y="-245" text-anchor="middle" fill="#000" font-size="24" font-weight="bold" font-family="Arial, sans-serif">API Layer</text>
    <text y="-220" text-anchor="middle" fill="#000" font-size="18" font-weight="bold" font-family="Arial, sans-serif">(PolyclinicApi)</text>

    <circle r="210" fill="url(#gradInfra)" stroke="#2f9e44" stroke-width="2" filter="url(#shadow)"/>
    <text y="-175" text-anchor="middle" fill="#fff" font-size="22" font-weight="bold" font-family="Arial, sans-serif">Infrastructure Layer</text>
    <text y="-150" text-anchor="middle" fill="#fff" font-size="16" font-weight="bold" font-family="Arial, sans-serif">(PolyclinicInfrastructure)</text>

    <circle r="140" fill="url(#gradApp)" stroke="#1971c2" stroke-width="2" filter="url(#shadow)"/>
    <text y="-105" text-anchor="middle" fill="#fff" font-size="20" font-weight="bold" font-family="Arial, sans-serif">Application Layer</text>
    <text y="-85" text-anchor="middle" fill="#fff" font-size="16" font-weight="bold" font-family="Arial, sans-serif">(PolyclinicApplication)</text>

    <circle r="70" fill="url(#gradDomain)" stroke="#c92a2a" stroke-width="2" filter="url(#shadow)"/>
    <text y="5" text-anchor="middle" fill="#fff" font-size="18" font-weight="bold" font-family="Arial, sans-serif">Domain Layer</text>
    <text y="25" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold" font-family="Arial, sans-serif">(PolyclinicDomain)</text>

    <path d="M -240 -50 Q -200 50 -180 10" stroke="#fff" stroke-width="3" fill="none" marker-end="url(#arrowhead)" opacity="0.8"/>
    <path d="M 190 50 Q 160 100 130 80" stroke="#fff" stroke-width="3" fill="none" marker-end="url(#arrowhead)" opacity="0.8"/>
    <path d="M 60 60 L 40 40" stroke="#fff" stroke-width="3" fill="none" marker-end="url(#arrowhead)" opacity="0.8"/>
  </g>

  <g transform="translate(910, 100)">
    <rect width="260" height="140" rx="10" fill="#2a2a3e" stroke="#ff6b6b" stroke-width="3" filter="url(#shadow)"/>
    <text x="130" y="30" text-anchor="middle" fill="#ff6b6b" font-size="18" font-weight="bold" font-family="Arial, sans-serif">Domain Layer</text>
    <text x="130" y="50" text-anchor="middle" fill="#ddd" font-size="12" font-family="Arial, sans-serif">PolyclinicDomain</text>
    <line x1="20" y1="60" x2="240" y2="60" stroke="#ff6b6b" stroke-width="1"/>
    <text x="20" y="85" fill="#fff" font-size="13" font-family="Arial, sans-serif">• Entities (Modelos negocio)</text>
    <text x="20" y="105" fill="#fff" font-size="13" font-family="Arial, sans-serif">• Business Rules</text>
    <text x="20" y="125" fill="#fff" font-size="13" font-family="Arial, sans-serif">• IRepository Interfaces</text>
  </g>

  <g transform="translate(910, 260)">
    <rect width="260" height="180" rx="10" fill="#2a2a3e" stroke="#4dabf7" stroke-width="3" filter="url(#shadow)"/>
    <text x="130" y="30" text-anchor="middle" fill="#4dabf7" font-size="18" font-weight="bold" font-family="Arial, sans-serif">Application Layer</text>
    <text x="130" y="50" text-anchor="middle" fill="#ddd" font-size="12" font-family="Arial, sans-serif">PolyclinicApplication</text>
    <line x1="20" y1="60" x2="240" y2="60" stroke="#4dabf7" stroke-width="1"/>
    <text x="20" y="85" fill="#fff" font-size="13" font-family="Arial, sans-serif">• Services (Interfaces)</text>
    <text x="20" y="105" fill="#fff" font-size="13" font-family="Arial, sans-serif">• Services (Implementations)</text>
    <text x="20" y="125" fill="#fff" font-size="13" font-family="Arial, sans-serif">• DTOs</text>
    <text x="20" y="145" fill="#fff" font-size="13" font-family="Arial, sans-serif">• Common (Interfaces)</text>
    <text x="20" y="165" fill="#fff" font-size="13" font-family="Arial, sans-serif">• Common (Results)</text>
  </g>

  <g transform="translate(910, 460)">
    <rect width="260" height="160" rx="10" fill="#2a2a3e" stroke="#51cf66" stroke-width="3" filter="url(#shadow)"/>
    <text x="130" y="30" text-anchor="middle" fill="#51cf66" font-size="18" font-weight="bold" font-family="Arial, sans-serif">Infrastructure Layer</text>
    <text x="130" y="50" text-anchor="middle" fill="#ddd" font-size="12" font-family="Arial, sans-serif">PolyclinicInfrastructure</text>
    <line x1="20" y1="60" x2="240" y2="60" stroke="#51cf66" stroke-width="1"/>
    <text x="20" y="85" fill="#fff" font-size="13" font-family="Arial, sans-serif">• Repositories Implementaciones</text>
    <text x="20" y="105" fill="#fff" font-size="13" font-family="Arial, sans-serif">• Persistence (DbContext)</text>
    <text x="20" y="125" fill="#fff" font-size="13" font-family="Arial, sans-serif">• Migrations</text>
    <text x="20" y="145" fill="#fff" font-size="13" font-family="Arial, sans-serif">• Identity &amp; Authentication</text>
  </g>

  <g transform="translate(30, 440)">
    <rect width="260" height="160" rx="10" fill="#2a2a3e" stroke="#ffd43b" stroke-width="3" filter="url(#shadow)"/>
    <text x="130" y="30" text-anchor="middle" fill="#ffd43b" font-size="18" font-weight="bold" font-family="Arial, sans-serif">API Layer</text>
    <text x="130" y="50" text-anchor="middle" fill="#ddd" font-size="12" font-family="Arial, sans-serif">PolyclinicApi</text>
    <line x1="20" y1="60" x2="240" y2="60" stroke="#ffd43b" stroke-width="1"/>
    <text x="20" y="85" fill="#fff" font-size="13" font-family="Arial, sans-serif">• Controllers </text>
    <text x="20" y="105" fill="#fff" font-size="13" font-family="Arial, sans-serif">• Program.cs </text>
  </g>

  <g transform="translate(100, 710)">
    <rect width="1000" height="110" rx="15" fill="#2a2a3e" stroke="#4a4a5e" stroke-width="2"/>
    
    <text x="500" y="30" text-anchor="middle" fill="#fff" font-size="18" font-weight="bold" font-family="Arial, sans-serif">
      Regla de Dependencia: Las capas externas dependen de las internas, nunca al revés
    </text>

    <text x="50" y="60" fill="#ffd43b" font-size="14" font-family="Arial, sans-serif">▶ API: Punto de entrada HTTP</text>
    <text x="50" y="85" fill="#51cf66" font-size="14" font-family="Arial, sans-serif">▶ Infrastructure: Detalles técnicos</text>

    <text x="550" y="60" fill="#4dabf7" font-size="14" font-family="Arial, sans-serif">▶ Application: Casos de uso y lógica</text>
    <text x="550" y="85" fill="#ff6b6b" font-size="14" font-family="Arial, sans-serif">▶ Domain: Lógica pura (independiente)</text>
  </g>

</svg>